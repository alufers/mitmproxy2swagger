# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
exclude: ^(api_protobuf/.*|docs/protobuf_docs\.md|dhaul_openapi/messages/.*)$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: ^testdata/.*
      - id: trailing-whitespace
        exclude: ^testdata/.*
      - id: check-json
      - id: detect-private-key
      - id: fix-encoding-pragma
      - id: check-merge-conflict
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: [--config=pyproject.toml]
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.14.0"
    hooks:
      - id: mypy
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    # TODO: Switch back to upstream docformatter
    # after https://github.com/PyCQA/docformatter/issues/289 is fixed
    hooks:
      - id: docformatter
        args:
          - --in-place
          - --config=pyproject.toml
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        entry: flake8
  - repo: https://github.com/netromdk/vermin
    rev: v1.6.0
    hooks:
      - id: vermin
        # specify your target version here, OR in a Vermin config file as usual:
        args: ["-t=3.9-", "--violations"]
        # (if your target is specified in a Vermin config, you may omit the 'args' entry entirely)
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint-fix
      - id: markdownlint
