[tool.poetry]
name = "mitmproxy2swagger"
version = "0.13.0"
description = ""
authors = ["alufers <alufers@wp.pl>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
mitmproxy = "^11.0.0"
"ruamel.yaml" = ">=0.17.32,<0.19.0"
json-stream = "^2.3.2"
msgpack = "^1.0.7"


[tool.poetry.group.dev.dependencies]
black = ">=23.1,<25.0"
isort = "^5.12.0"
mypy = "^1.13.0"
flake8 = "^7.1.1"
docformatter = {extras = ["tomli"], version = "^1.7.1"}
pre-commit = "^3.1.1"
pytest = "^8.3.3"
pytest-asyncio = ">=0.20.3,<0.25.0"
vermin = "^1.5.1"
openapi-spec-validator = ">=0.5.6,<0.8.0"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mitmproxy2swagger = 'mitmproxy2swagger.mitmproxy2swagger:main'

[tool.black]
line-length = 88
target-version = ['py310']




[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"

[tool.docformatter]
recursive = true
wrap-summaries = 88

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
